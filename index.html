<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TappyBird</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.javascript"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
                UnityLoader.compatibilityCheck=function(e,t,r){t();};

        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/TappyBird_Release.json", {onProgress: UnityProgress});

          function mute()
        {
            gameInstance.SendMessage("SoundManager","OnScoreGet");
        }
    </script>
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer" style="width: 1090px; height: 1920px"></div>
    
    <p>Click the following button to see the function in action</p>  
<input type = "button" onclick = "mute()" value = "Display"> 
</div>


</body>
</html>
